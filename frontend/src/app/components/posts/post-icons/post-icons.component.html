<span *ngIf="post">
  <button mat-button [title]="likers()" (click)="doLike()">
    LIKE ({{ post?.likes?.length }})

    <ng-template #like>
      <mat-icon [@heartFull]="state" [title]="likers()" class="icon-align"
        >favorite</mat-icon
      >
    </ng-template>

    <mat-icon
      [@heartEmpty]="state"
      color="warn"
      *ngIf="!isLikedByUser(); else like"
      class="icon-align"
    >
      favorite
    </mat-icon>
  </button>

  <button
    mat-button
    *ngIf="post.creator.id == userToken.userId || userToken.level > 1"
    (click)="doDelete()"
  >
    SUPPRIMER <mat-icon class="icon-align">delete</mat-icon>
  </button>
</span>
