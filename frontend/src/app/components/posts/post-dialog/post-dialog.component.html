<div class="center">
  <mat-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Titre</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Titre</mat-label>
          <input
            matInput
            formControlName="firstCtrl"
            placeholder="Titre"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Image</ng-template>
      <div class="d-flex flex-row">
        <input
          type="file"
          id="inputFile"
          (change)="fileChange($event)"
          placeholder="Upload file"
          #inputFile
        /><button mat-button (click)="inputFile.click(); goForward(stepper)">
          <mat-icon class="menus">add_a_photo</mat-icon>
          Chargez
        </button>

        <button mat-button matStepperPrevious>Retour</button>
        <!--  <button mat-button matStepperNext>Suivant</button> -->
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Validez</ng-template>
      <!-- <mat-label>{{ this.firstFormGroup.value.firstCtrl }}</mat-label> -->
      <mat-card-title>{{ this.firstFormGroup.value.firstCtrl }}</mat-card-title>

      <div>
        <img [src]="imageSrc" />
        <div class="d-flex flex-row">
          <!-- <button mat-button matStepperPrevious>Back</button> -->
          <button mat-button (click)="submit(); stepper.reset()">
            Je valide mon Post !
          </button>
          <button mat-button (click)="stepper.reset(); imageSrc = ''">
            J'annule !
          </button>
        </div>
      </div>
    </mat-step>
  </mat-stepper>
</div>
