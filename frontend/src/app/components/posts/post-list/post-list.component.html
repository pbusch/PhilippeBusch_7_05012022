<div class="d-flex flex-justify-content-center">
  <span class="actions d-flex">
    <button
      mat-raised-button
      color="primary"
      (click)="doShow()"
      matTooltip="Lancez-vous !"
      matTooltipClass="multiline-tooltip"
    >
      <mat-icon>camera_enhance</mat-icon>
    </button>
  </span>
  <div>Posts de : {{ creatorName }}</div>
  <span class="actions">
    <button
      mat-raised-button
      color="primary"
      matTooltip="Tous les posts !"
      matTooltipClass="multiline-tooltip"
      (click)="onReset()"
    >
      <mat-icon>autorenew</mat-icon>
    </button>
  </span>
</div>
<br />
<app-post-dialog *ngIf="isVisible" (doShow)="doShow()"></app-post-dialog>

<div
  class="scroll"
  infinite-scroll
  [infiniteScrollDistance]="distance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScroll()"
>
  <app-post *ngFor="let post of posts" [post]="post"></app-post>
</div>
