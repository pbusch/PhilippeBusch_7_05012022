<div class="d-flex flex-justify-content-center">
  <span class="actions">
    <button
      mat-raised-button
      color="primary"
      (click)="doShow()"
      matTooltip="Lancez-vous !"
      matTooltipClass="multiline-tooltip"
    >
      <mat-icon>camera_enhance</mat-icon>
    </button>
  </span>

  <span class="actions">
    <button
      mat-raised-button
      color="primary"
      matTooltip="Tous les posts !"
      matTooltipClass="multiline-tooltip"
      (click)="onReset()"
    >
      <mat-icon>autorenew</mat-icon>
    </button>
  </span>
</div>
<br />
<app-post-dialog *ngIf="isVisible"></app-post-dialog>

<div
  class="scroll"
  infinite-scroll
  [infiniteScrollDistance]="distance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScroll()"
>
  <app-post *ngFor="let post of posts" [post]="post"></app-post>

    itemSize="550"
    (scrolledIndexChange)="onScroll()"
  >
    <app-post *cdkVirtualFor="let post of posts" [post]="post"></app-post>
  </cdk-virtual-scroll-viewport> -->
</div>
