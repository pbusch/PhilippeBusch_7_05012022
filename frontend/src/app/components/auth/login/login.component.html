<div class="container">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form autocomplete="off" [formGroup]="form" (submit)="submit()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
          <mat-error *ngIf="form.get('email')?.errors?.required">
            Veuillez renseigner une adresse email.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="form.get('password')?.errors?.required">
            Veuillez renseigner un mot de passe.
          </mat-error>
        </mat-form-field>

        <button aria-label="Connexion" mat-raised-button color="primary">
          Connexion
        </button>
        <mat-error *ngIf="error">
          {{ error }}
        </mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
