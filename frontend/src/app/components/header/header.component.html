<mat-toolbar color="primary">
  <a routerLink="/">Groupomania</a>
  <ul>
    <li *ngIf="isLoggedIn" class="m-10">
      <a routerLink="posts" aria-label="Posts">
        <mat-icon
          class="icon-align"
          matTooltip="Posts"
          matTooltipClass="multiline-tooltip"
          >perm_media</mat-icon
        ><span class="linksTitle"> Posts</span></a
      >
    </li>
    <li *ngIf="isLoggedIn" class="m-10">
      <a routerLink="auth/profile" aria-label="Profil">
        <mat-icon class="icon-align">account_circle</mat-icon
        ><span class="linksTitle"> Profil</span></a
      >
    </li>

    <li *ngIf="!isLoggedIn" class="m-10">
      <a routerLink="auth/login" aria-label="Connexion">
        <mat-icon class="icon-align">how_to_reg</mat-icon
        ><span class="linksTitle">Connexion</span>
      </a>
    </li>
    <li *ngIf="!isLoggedIn" class="m-10">
      <a routerLink="auth/signup" aria-label="Inscription">
        <mat-icon class="icon-align"><mat-icon>person_add</mat-icon></mat-icon
        ><span class="linksTitle"> Inscription</span></a
      >
    </li>
    <li *ngIf="isAdmin" class="m-10">
      <a routerLink="auth/admin" aria-label="Admin">
        <mat-icon class="icon-align">build</mat-icon
        ><span class="linksTitle"> Admin</span></a
      >
    </li>
  </ul>
</mat-toolbar>
