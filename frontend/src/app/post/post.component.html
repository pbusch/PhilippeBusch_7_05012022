<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="post.user.name"
      >par {{ post.user.name }}</mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image [src]="post.imgUrl" alt="Photo de Groupomania" />
  <mat-card-content>
    <p>Publi√© le : {{ post.createdAt | date: "dd/MM/yyyy" }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button
      mat-button
      *ngIf="post.userId == getId.userId || getId.level > 1"
      (click)="doEdit()"
    >
      EDIT
    </button>
  </mat-card-actions>
</mat-card>
